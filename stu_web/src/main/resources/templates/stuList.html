<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <a class="btn btn-primary" href="/student/toAdd">添加学生</a>
            <a class="btn btn-primary" href="/myclass/toAdd">添加班级</a>
            <table class="table">
                <tr>
                    <td>编号</td>
                    <td>姓名</td>
                    <td>年龄</td>
                    <td>班级名字</td>
                    <td>编辑</td>
                </tr>
                <tr th:each="stu:${students}">
                    <td th:text="${stu.id}"></td>
                    <td th:text="${stu.name}"></td>
                    <td th:text="${stu.age}"></td>
                    <td th:text="${stu.myClass.cname}"></td>
                    <td><a class="btn btn-primary" th:href="@{'/student/toUpdate/'+${stu.id}}">修改</a><a class="btn btn-danger" th:href="@{'/student/delete/'+${stu.id}}">删除</a></td>
                </tr>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>

</body>
</html>
